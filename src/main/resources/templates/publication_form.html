<!DOCTYPE html>
<html lang="en" hmlns:th="https://thymeleaf.org" xmlns:hmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[#{publication.main.title}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="~{navbar::navbar}"></div>
<div class="row" style="min-height: 85vh;">
    <div class="container-fluid text-center">
        <div class="text-center"><h2>[[#{publication.main.title}]]</h2></div>
        <form th:action="@{/publications/save}" method="post" th:object="${publication}"
              style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary round p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{publication.title}]]</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{title}" class="form-control" required minlength="2"
                               maxlength="45">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{publication.price}]]</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{price}" class="form-control" required min="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{publication.topic}]]</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{topic}" class="form-control" required minlength="2"
                               maxlength="45">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{publication.group}]]</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{accumulation}" id="dropDownList" required>
                            <option value="6">select option</option>
                            <option th:each="option : ${listAccumulation}" th:value="${option.id}"
                                    th:text="${option.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{publication.details}]]</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{description}" class="form-control" required minlength="2"
                               maxlength="1000">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">[[#{publication.button.save}]]</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="history.go(-1)">[[#{publication.button.cancel}]]</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<div th:replace="~{footer::footer}"></div>
</html>
