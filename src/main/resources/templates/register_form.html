<!DOCTYPE html>
<html lang="en" hmlns:th="https://thymeleaf.org" xmlns:hmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[#{register.title}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="~{navbar::navbar}"></div>
<div class="container-fluid text-center">
    <div class="text-center"><h2>[[#{register.title}]]</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary round p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">[[#{register.email}]]</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">[[#{register.password}]]</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="6"
                           maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">[[#{register.repeat.password}]]</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{repeatPassword}" class="form-control" required minlength="6"
                           maxlength="45">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="history.go(-1)">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="~{footer::footer}"></div>
</body>
</html>
