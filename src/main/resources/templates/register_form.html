<!DOCTYPE html>
<html lang="en" hmlns:th="https://thymeleaf.org" xmlns:hmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[#{register.title}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="~{navbar::navbar}"></div>
<div class="row" style="min-height: 85vh;">
<div class="container-fluid text-center">
    <div class="text-center"><h2>[[#{register.title}]]</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
        <div th:if="${success}" class="alert alert-success text-center">
            [[${success}]]
        </div>
        <div th:if="${error}" class="alert alert-danger text-center">
            [[${error}]]
        </div>

        <div class="border border-secondary p-3 rounded">
            <div class="form-group row p-1 rounded">
                <label class="col-sm-4 col-form-label">[[#{register.email}]]</label>
                <div class="col-sm-8">
                    <input th:type="email" th:field="*{email}" th:class="form-control"
                           th:oninvalid="this.setCustomValidity('[[#{regiester.required.email.title}]]')"
                           th:onchange="this.setCustomValidity('')"
                           required th:title="#{regiester.required.email.title}"/>
                </div>
            </div>
            <div class="form-group row row p-1 rounded">
                <label class="col-sm-4 col-form-label">[[#{register.password}]]</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           th:oninvalid="this.setCustomValidity('[[#{regiester.required.email.password}]]')"
                           th:onchange="this.setCustomValidity('')"
                           required th:title="#{regiester.required.email.password}"
                           minlength="6" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row row p-1 rounded">
                <label class="col-sm-4 col-form-label">[[#{register.repeat.password}]]</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{repeatPassword}" class="form-control"
                           th:oninvalid="this.setCustomValidity('[[#{regiester.required.email.password}]]')"
                           th:onchange="this.setCustomValidity('')"
                           required th:title="#{regiester.required.email.password}"
                           minlength="6" maxlength="45"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">[[#{register.button.save}]]</button>
                <button type="button" class="btn btn-secondary m-2" onclick="history.go(-1)">[[#{register.button.cancel}]]</button>
            </div>
        </div>
    </form>
</div>
</div>
<div th:replace="~{footer::footer}"></div>
</body>
</html>
