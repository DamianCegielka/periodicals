<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" th:href="@{/index}">Landon Hotel</a>
      <div class="navbar-nav mr-auto">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/publications/subscription}">Stefan</a>
          </li>
        </ul>
      </div>
      <div class="navbar-nav">
        <ul class="navbar-nav">
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main">
    <div layout:fragment="content"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="text-center text-uppercase text-muted">&copy; Frank P Moley III 2018</p>
    </div>
  </footer>
</body>
</html>
